<!--
  Generated template for the Gallary page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>gallary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

  <ion-list>
    <ion-item *ngFor='let image of images' (click)="openImage(image)">
      {{image.label}}
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-title (click)="addImageActionSheet()">Add File</ion-title>
  </ion-toolbar>

</ion-footer>
